groups:
  - id: registry.raid
    type: attribute_group
    display_name: General RAID Device Attributes
    brief: "Describes RAID Device attributes"
    attributes:
      - id: raid.disk.status
        type: string
        note: |
          The set of values are pulled directly from mdraid via 
          https://github.com/prometheus/procfs/blob/master/mdstat.go
        stability: development
        brief: "The raid array activity status"
        examples: ["active"]
      - id: storage.volume.name
        type: string
        stability: development
        brief: "The device identifier"
        examples: ["(identifier)"]
      - id: storage.disk.state
        type:
          members:
            - id: active
              value: 'active'
              stability: development
            - id: spare
              value: 'spare'
              stability: development
            - id: failed
              value: 'failed'
              stability: development
        stability: development
        brief: "The storage disk state"
        examples: ["active"]
