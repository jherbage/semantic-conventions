groups:
  - id: registry.raid
    type: attribute_group
    display_name: General RAID Device Attributes
    brief: "Describes RAID Device attributes"
    attributes:
      - id: storage.volume.name
        type: string
        stability: development
        brief: "The device identifier"
        examples: ["(identifier)"]
      - id: storage.disk.status
        type:
          members:
            - id: active
              value: 'active'
              stability: development
            - id: inactive
              value: 'inactive'
              stability: development
            - id: recovering
              value: 'recovering'
              stability: development
            - id: resync
              value: 'resync'
              stability: development
            - id: check
              value: 'check'
              stability: development
        stability: development
        brief: "The storage activity status"
        examples: ["active"]
      - id: storage.disk.state
        type:
          members:
            - id: active
              value: 'active'
              stability: development
            - id: spare
              value: 'spare'
              stability: development
            - id: failed
              value: 'failed'
              stability: development
        stability: development
        brief: "The storage disk state"
        examples: ["active"]
