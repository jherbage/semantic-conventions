groups:
  # linux.memory.* attribute group
  - id: registry.linux.memory
    type: attribute_group
    display_name: Linux Memory Attributes
    brief: "Describes Linux Memory attributes"
    attributes:
      - id: linux.memory.slab.state
        type:
          members:
            - id: reclaimable
              value: 'reclaimable'
              stability: development
            - id: unreclaimable
              value: 'unreclaimable'
              stability: development
        stability: development
        brief: "The Linux Slab memory state"
        examples: ["reclaimable", "unreclaimable"]
  # mdraid device attributed
  - id: registry.linux.mdraid
    type: attribute_group
    display_name: General Linux RAID Device Attributes
    brief: "Describes Linux RAID Device attributes"
    attributes:
      - id: linux.mdraid.device.name
        type: string
        stability: development
        brief: "The device identifier"
        examples: ["(identifier)"]
      - id: linux.mdraid.device.activity_state
        type:
          members:
            - id: active
              value: 'active'
              stability: development
            - id: inactive
              value: 'inactive'
              stability: development
            - id: recovering
              value: 'recovering'
              stability: development
            - id: resync
              value: 'resync'
              stability: development
            - id: check
              value: 'check'
              stability: development
        stability: development
        brief: "The device activity state"
        examples: ["active"]
      - id: linux.mdraid.device.state
        type:
          members:
            - id: active
              value: 'active'
              stability: development
            - id: spare
              value: 'spare'
              stability: development
            - id: failed
              value: 'failed'
              stability: development
        stability: development
        brief: "The device disk state"
        examples: ["active"]
